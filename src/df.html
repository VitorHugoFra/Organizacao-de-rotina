    <script>
        var $els = $('.menu a, .menu header');
        var count = $els.length;
        var grouplength = Math.ceil(count / 3);
        var groupNumber = 0;
        var i = 1;
        $('.menu').css('--count', count + '');
        $els.each(function (j) {
            if (i > grouplength) {
                groupNumber++;
                i = 1;
            }
            $(this).attr('data-group', groupNumber);
            i++;
        });

        $('.menu footer button').on('click', function (e) {
            e.preventDefault();
            $els.each(function (j) {
                $(this).css('--top', $(this)[0].getBoundingClientRect().top + ($(this).attr(
                    'data-group') * -15) - 20);
                $(this).css('--delay-in', j * .1 + 's');
                $(this).css('--delay-out', (count - j) * .1 + 's');
            });
            $('.menu').toggleClass('closed');
            e.stopPropagation();
        });

        function toggle() {

            var blur = document.getElementById('blur')
            blur.classList.toggle('active')
            var popup = document.getElementById('popup')
            popup.classList.toggle('active')
        }

        var serialize = function (form) {
            var json = {};
            var data = new FormData(form);
            var keys = data.keys();
            for (var key = keys.next(); !key.done; key = keys.next()) {
                var values = data.getAll(key.value);
                json[key.value] = values.length == 1 ? values[0] : values;
            }
            return json;
        }




        // run animation once at beginning for demo
        setTimeout(function () {
            $('.menu footer button').click();
            setTimeout(function () {
                $('.menu footer button').click();
            }, (count * 100) + 500);
        }, 1000);
    </script>
