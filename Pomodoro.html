<body>

    <main>

        <div class="container ">
            <nav class="menu drop row" style="margin-left: -850px;">
                <header>Menu <span>×</span></header>
                <ol>
                    <li class="menu-item"><a href="#0">Home</a></li>
                    <li class="menu-item"><a href="#0">About</a></li>
                    <li class="menu-item">
                        <a href="#0">Widgets</a>
                        <ol class="sub-menu">

                            <li class="menu-item"><a href="#0">Huge Sale</a></li>
                        </ol>
                    </li>
                    <li class="menu-item">
                        <a href="#0">Juice</a>
                        <ol class="sub-menu">

                </ol>
                <footer><button aria-label="Toggle Menu">Toggle</button></footer>
            </nav>

            <h2><span>Pomodoro</span></h2>

            <div id="pomodoro-app">
                <div id="buttons" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <button id="work" style="border:none;background: none;color: white;">Fazer atividade</button>
                    </label>
                    <label class="btn btn-warning">
                        <button id="shortBreak" style="border:none;background: none;color: white;">Curta pausa</button>
                    </label>
                    <label class="btn btn-success ">
                        <button id="longBreak" style="border:none;background: none;color: white;">Longa pausa</button>
                    </label>
                    <label class="btn btn-danger ">
                        <button id="stop" style="border:none;background: none;color: white;">Parar</button>
                    </label>
                </div>
                <div id="timer">
                    <div id="time">
                        <span id="minutes">25</span>
                        <span id="colon">:</span>
                        <span id="seconds">00</span>
                    </div>
                    <div id="filler"></div>
                </div>


            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        var $els = $('.menu a, .menu header');
        var count = $els.length;
        var grouplength = Math.ceil(count / 3);
        var groupNumber = 0;
        var i = 1;
        $('.menu').css('--count', count + '');
        $els.each(function (j) {
            if (i > grouplength) {
                groupNumber++;
                i = 1;
            }
            $(this).attr('data-group', groupNumber);
            i++;
        });

        $('.menu footer button').on('click', function (e) {
            e.preventDefault();
            $els.each(function (j) {
                $(this).css('--top', $(this)[0].getBoundingClientRect().top + ($(this).attr(
                    'data-group') * -15) - 20);
                $(this).css('--delay-in', j * .1 + 's');
                $(this).css('--delay-out', (count - j) * .1 + 's');
            });
            $('.menu').toggleClass('closed');
            e.stopPropagation();
        });

        // run animation once at beginning for demo
        setTimeout(function () {
            $('.menu footer button').click();
            setTimeout(function () {
                $('.menu footer button').click();
            }, (count * 100) + 500);
        }, 1000);
    </script>

</body>
